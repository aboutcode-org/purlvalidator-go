name: Create GitHub release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Create a GitHub release
      uses: softprops/action-gh-release@v2
      with:
          generate_release_notes: true
          draft: false